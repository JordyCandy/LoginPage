<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Home</title>
</head>
<body>
    <div class="containerAll">
        <div class="imgDiv">
            <img class="homeImg" src="./images/pexels-taken-neto-10850828.webp" alt="">
        </div>
        <div class="formDiv">
            <h1 class="intro">Are you ready to escape monotony?</h1>
            <h3 class="addition1">Take the leap with us!</h3>

            <form action="">
           <div class="innerDiv">
            <div class="input1 one">
                <label for="fname">First Name</label>
                <input name="fname" type="text" placeholder="John" required>

                <label for="email">Email</label>
                <input type="email" name="email" placeholder="JohnDoe@gmail.com" required>

                <label for="password">Password</label>
                <input id="password" type="password" name="password" minlength="8" required>
               </div>

                <div class="input2 two">
                <label for="lname">Last Name</label>
                <input name="lname" type="text" placeholder="Doe" required>

                <label for="tel">Phone Number</label>
                <input type="number" placeholder="12345678" name="tel">

                <label for="confirm">Confirm Password</label>
                <input id="confirm" type="password" name="confirm" minlength="8" required>
            </div>
           </div>
            <button id="btn" type="submit">Create Account</button>
            </form>
            <div class="footer">
              <input class="check" type="checkbox" required><h4>By signing up, you agree to be bound by the following terms. Please read them carefully. <a href="" target="_blank">Ts&Cs</a></h4>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
